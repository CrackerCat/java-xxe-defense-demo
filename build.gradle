plugins {
    id 'java'
}

group 'com.leadroyal'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'jdom', name: 'jdom', version: '1.1'
    compile group: 'dom4j', name: 'dom4j', version: '1.6.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
